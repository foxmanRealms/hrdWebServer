<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<!-- 데이터 보내는 조건 3가지 
	1. form의 action속성 : 값을 어디로 보낼지 -> url mapping 문자열
	2. name 속성 : 어떤 값을 보내는지
	3. submit : 값을 보내는 시점
	-->
	<h1> 데이터 전송하기</h1>
	<form action="ex03DataSend">
		<input type="text" name="data"> <br>
		 <input type="submit" value="전송">
	</form>
</body> 
</html>
